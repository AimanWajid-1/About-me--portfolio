<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Section</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #f9f9fb;
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes colorChange {
    0% { color: #001eff9a; }
    50% { color: #8359b6; }
    100% { color: #ff0000; }
  }

  @keyframes dropInBounce {
    0% { transform: translateY(-100px); opacity: 0; }
    60% { transform: translateY(20px); opacity: 1; }
    80% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  h1 {
    animation: colorChange 4s infinite ease-in-out, dropInBounce 1.5s ease;
    margin-top: 33px;
    font-size: 32px;
    text-align: center;
  }

  .main_section {
    text-align: center;
    width: 100%;
    border-radius: 62px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .contact-container {
    display: flex;
    gap: 40px;
    background: #fff;
    border-radius: 15px;
    padding: 40px 50px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    max-width: 1000px;
    width: 100%;
    animation: dropInBounce 1.5s ease 0.3s both;
  }

  .contact-info { flex: 1; }
  .contact-info h3 { font-size: 18px; color: #333; margin-bottom: 8px; }
  .contact-info p { margin: 0 0 20px; color: #555; font-size: 15px; }

  .icon {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 10px;
  }

  .icon i {
    background-color: #eaf2ff;
    color: #007bff;
    padding: 10px;
    border-radius: 50%;
    font-size: 18px;
  }

  .social-icons {
    margin-top: 30px;
  }

  .social-icons h4 {
    font-size: 16px;
    margin-bottom: 15px;
    color: #333;
  }

  .social-icons a {
    display: inline-block;
    text-decoration: none;
    background-color: #eaf2ff;
    color: #007bff;
    font-size: 18px;
    padding: 10px;
    border-radius: 50%;
    margin-right: 10px;
    transition: 0.3s;
  }

  .social-icons a:hover {
    background-color: #007bff;
    color: #fff;
    transform: scale(1.1);
  }

  .contact-form { flex: 1.5; }

  .note {
    color: red;
    font-size: 13px;
    margin-bottom: 10px;
    font-style: italic;
    text-align: left;
    animation: fadeInUp 1.2s ease;
  }

  .form-group {
    margin-bottom: 20px;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }

  .form-group:nth-child(2) { animation-delay: 0.2s; }
  .form-group:nth-child(3) { animation-delay: 0.4s; }
  .form-group:nth-child(4) { animation-delay: 0.6s; }
  .form-group:nth-child(5) { animation-delay: 0.8s; }

  label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: #333;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    resize: none;
    transition: 0.2s;
  }

  input:focus, textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.2);
    outline: none;
  }

  textarea { height: 120px; }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
    animation: fadeInUp 1s ease 1s forwards;
    opacity: 0;
  }

  button:hover {
    background-color: #0056cc;
    transform: translateY(-2px);
  }

  .img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }

  @media (max-width: 900px) {
    .contact-container {
      flex-direction: column;
      padding: 30px;
      gap: 25px;
    }
  }

  @media (max-width: 600px) {
    body { padding: 20px; }
    h1 { font-size: 26px; }
    .contact-container { padding: 20px; }
    .img { width: 28px; height: 28px; }
  }

  @media (max-width: 400px) {
    h1 { font-size: 22px; }
    .contact-container { padding: 15px; }
  }
</style>
</head>
<body>

<div class="main_section">

      <div class="icon">

<script>

    document.querySelectorAll(".form-group, button").forEach(el => {

    });
  });

</body>
</html>
