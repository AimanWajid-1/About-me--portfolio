<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me â€“ Profile Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .about-container {
      background: #f3f3f3;
      width: 90%;
      max-width: 850px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .about-text {
      width: 50%;
    }

    .about-text h2 {
      color: #b55318;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .about-text p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .info {
      margin-bottom: 20px;
    }

    .info h4 {
      color: #333;
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .info span {
      color: #b55318;
      font-size: 1rem;
      font-weight: 500;
    }

    .about-image {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .about-image img {
      width: 100%;
      max-width: 280px;
      border-radius: 50%;
      border: 3px solid #b55318;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .about-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .about-text, .about-image {
        width: 100%;
      }

      .about-text h2 {
        font-size: 2rem;
      }

      .about-image img {
        width: 70%;
        margin-top: 25px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="about-container">
    <div class="about-text">
      <h2>About Me</h2>

      <div class="info">
        <h4>PLACE</h4>
        <span>Pakistan</span>
      </div>

      <div class="info">
        <h4>Passion</h4>
        <span>Future AI engineer.</span>
      </div>

      <div class="info">
        <h4>City</h4>
        <span>Islamabad</span>
      </div>
    </div>

    <div class="about-image">
      <img src="https://cdn-images.dzcdn.net/images/cover/98bea282543dfbfa81f9a1d0bf45b4e0/1900x1900-000000-80-0-0.jpg" alt="Profile Picture">
    </div>
  </div>

</body>
</html>
